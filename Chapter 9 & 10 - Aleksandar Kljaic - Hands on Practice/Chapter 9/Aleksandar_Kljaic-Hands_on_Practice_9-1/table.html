<!DOCTYPE html>
<html lang="en">
<head>
<title>Practice with Tables</title>
<meta charset="utf-8">
</head>
<body>
<table border="1">
<caption>School History Table</caption>
      <tr>
        <th>School Attended</th>
        <th>Years</th>
        <th>Degree Awarded</th>
    </tr>
    <tr>
        <td>Guilford High School</td>
        <td>2008&mdash;2011</td>
        <td>High School Diploma</td>
    </tr>
    <tr>
        <td>Rock Valley College</td>
        <td>2011&mdash;2017</td>
        <td>Associate of Arts</td>
    </tr>
</table>
</body>
</html>
